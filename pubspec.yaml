name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^3.0.1
  http: ^0.12.0+4
  flutter_spinkit: ^4.1.1+1
  font_awesome_flutter: ^8.5.0
  json_serializable: ^3.2.5
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900
  - family: Righteous
    fonts:
    - asset: fonts/Righteous-Regular.ttf
      weight: 900
  - family: Nunito Sans EB
    fonts:
    - asset: fonts/NunitoSans-ExtraBold.ttf
      weight: 900